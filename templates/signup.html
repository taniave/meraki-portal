      <title>Sign Up</title>

      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style_signup.css')}}">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
    </head>
    <body>
      <div class="container">  

        <form id="loginForm" name="loginForm"  method="POST" action="{{url_for('get_code')}}">

          <!--center><a href="http://developers.meraki.com"><img src=".static/img/meraki-logo.png" width="50%"/></a></center-->
          <center><img src="static/meraki-logo.png" width="50%"/></center>
          <br>

          <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required autofocus>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="name_mid" name="name_mid" value="none" placeholder="Middle Name" autofocus>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="name_ap" name="name_ap" placeholder="First Last Name" required autofocus>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="name_am" name="name_am" placeholder="Second Last Name" required autofocus>
          </div>

          <div class="form-group">
            <input type="email" class="form-control" id="email" name="user_email_address" aria-describedby="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" name="password"  placeholder="Password" required>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check" required>
            <a href="#" data-toggle="modal" data-target="#modal-terms-conditions"><label class="form-check-label" for="exampleCheck1">Terms & Conditions</label></a>
          </div>
          <button type="submit" class="btn btn-primary" value="Sign In" onclick="register()">Register</button>
          <center><p class="copyright">Sample by Meraki iot automatization team :] </p></center>

        </form>
        <!-- Modal -->
        <!--div class="modal fade" id="modal-terms-conditions" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">

              </div>
            </div>
          </div>
